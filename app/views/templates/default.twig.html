<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>Website | {% block title %}{% endblock %}</title>
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="{{ baseUrl }}/css/global.css">
        {% block style %}{% endblock %}
    </head>
    <body>
        <!--
        <noscript>
            <div class="container-fluid" style="background-color: #D9534F; padding-top: 5px; border-bottom: 3px solid #82322F;" >
                <p>Notice: It appears that your browser does not have javascript enabled. Many functions of this website rely on javascript in order to function properly. Please consider enabling javascript in your browser.</p>
            </div>
        </noscript>
        -->
        {% include 'templates/partials/navigation.twig.html' %}
        {% include 'templates/partials/messages.twig.html' %}
        {% block content %}{% endblock %}
        {% include 'templates/footer.twig.html' %}
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        {% block script %}{% endblock %}
    </body>
</html>
